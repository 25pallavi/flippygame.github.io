<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: skyblue;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    canvas {
      background: linear-gradient(to bottom, #87CEEB, #fff);
      border: 2px solid #000;
    }
    #scoreBoard {
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 8px 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #2ecc71;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background: #27ae60;
    }
    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s;
    }
    .modal h2 {
      margin-top: 0;
      color: #333;
    }
    .modal p {
      font-size: 18px;
      margin: 10px 0;
    }
    .close-btn {
      margin-top: 10px;
      background: #3498db;
    }
    .close-btn:hover {
      background: #2980b9;
    }
    input {
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>

  <div id="scoreBoard">
    <button onclick="showTopScores()">View Top 3 Scores</button>
  </div>

  <!-- Player Name Modal -->
  <div id="playerModal" class="modal" style="display:flex;">
    <div class="modal-content">
      <h2>Enter Player Name</h2>
      <input type="text" id="playerNameInput" placeholder="Your name">
      <button class="close-btn" onclick="startGame()">Start</button>
    </div>
  </div>

  <!-- Game Over Modal -->
  <div id="gameOverModal" class="modal">
    <div class="modal-content">
      <h2>Game Over</h2>
      <p id="finalScore"></p>
      <p id="bestScore"></p>
      <button class="close-btn" onclick="restartGame()">Restart</button>
    </div>
  </div>

  <!-- Top Scores Modal -->
  <div id="topScoresModal" class="modal">
    <div class="modal-content">
      <h2>üèÜ Top 3 Scores</h2>
      <p id="topScoresList"></p>
      <button class="close-btn" onclick="closeTopScores()">Close</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let frames, gravity, bird, pipes, pipeWidth, pipeGap, score, highScore, gameRunning, pipeSpeed;
    let playerName = "";
    let scoreHistory = {};

    // Load saved scores for all players
    scoreHistory = JSON.parse(localStorage.getItem("flappyPlayers")) || {};

    function resetGame() {
      frames = 0;
      gravity = 0.18;
      pipeWidth = 50;
      pipeGap = 110;
      score = 0;
      pipeSpeed = 2;
      gameRunning = true;

      highScore = scoreHistory[playerName]?.highScore || 0;

      bird = {
        x: 50,
        y: 150,
        w: 30,
        h: 30,
        dy: 0,
        jump: 3.8,
        draw() {
          ctx.fillStyle = "yellow";
          ctx.fillRect(this.x, this.y, this.w, this.h);
        },
        update() {
          this.dy += gravity;
          this.y += this.dy;
          if (this.y + this.h > canvas.height) {
            gameOver();
          }
        },
        flap() {
          this.dy = -this.jump;
        }
      };
      pipes = [];
    }

    function drawPipes() {
      for (let i = 0; i < pipes.length; i++) {
        let p = pipes[i];
        ctx.fillStyle = "green";
        ctx.fillRect(p.x, 0, pipeWidth, p.top);
        ctx.fillRect(p.x, p.top + pipeGap, pipeWidth, canvas.height - p.top - pipeGap);
      }
    }

    function updatePipes() {
      if (frames % 100 === 0) {
        let top = Math.random() * (canvas.height - pipeGap - 80) + 20;
        pipes.push({ x: canvas.width, top: top, passed: false });
      }
      for (let i = 0; i < pipes.length; i++) {
        let p = pipes[i];
        p.x -= pipeSpeed;

        // Collision
        if (
          bird.x < p.x + pipeWidth &&
          bird.x + bird.w > p.x &&
          (bird.y < p.top || bird.y + bird.h > p.top + pipeGap)
        ) {
          gameOver();
        }

        // Score update
        if (!p.passed && p.x + pipeWidth < bird.x) {
          score++;
          p.passed = true;

          // Increase difficulty
          if (score % 5 === 0) {
            pipeSpeed += 0.5;
            if (pipeGap > 90) pipeGap -= 2;
          }
        }

        // Remove offscreen pipes
        if (p.x + pipeWidth < 0) {
          pipes.splice(i, 1);
          i--;
        }
      }
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Player: " + playerName, 10, 20);
      ctx.fillText("Score: " + score, 10, 45);
      ctx.fillText("Best: " + highScore, 10, 70);
    }

    function gameOver() {
      gameRunning = false;

      // Update player score history
      if (!scoreHistory[playerName]) {
        scoreHistory[playerName] = { highScore: 0, history: [] };
      }

      if (score > scoreHistory[playerName].highScore) {
        scoreHistory[playerName].highScore = score;
      }
      scoreHistory[playerName].history.push(score);

      localStorage.setItem("flappyPlayers", JSON.stringify(scoreHistory));

      // Show modal
      document.getElementById("finalScore").textContent = "Your Score: " + score;
      document.getElementById("bestScore").textContent = "Best Score: " + scoreHistory[playerName].highScore;
      document.getElementById("gameOverModal").style.display = "flex";
    }

    function restartGame() {
      document.getElementById("gameOverModal").style.display = "none";
      resetGame();
    }

    function loop() {
      if (!gameRunning) return requestAnimationFrame(loop);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      bird.update();
      updatePipes();

      bird.draw();
      drawPipes();
      drawScore();

      frames++;
      requestAnimationFrame(loop);
    }

    // Controls
    document.addEventListener("keydown", e => {
      if (e.code === "Space" && !e.repeat) bird.flap();
    });
    canvas.addEventListener("mousedown", () => bird.flap());
    canvas.addEventListener("touchstart", () => bird.flap());

    // Show Top 3 Scores Modal
    function showTopScores() {
      if (!scoreHistory[playerName]) {
        alert("No scores for this player yet!");
        return;
      }
      let top3 = [...scoreHistory[playerName].history].sort((a, b) => b - a).slice(0, 3);
      document.getElementById("topScoresList").innerHTML = 
        (top3[0] ? "Rank 1: " + top3[0] : "Rank 1: -") + "<br>" +
        (top3[1] ? "Rank 2: " + top3[1] : "Rank 2: -") + "<br>" +
        (top3[2] ? "Rank 3: " + top3[2] : "Rank 3: -");
      document.getElementById("topScoresModal").style.display = "flex";
    }

    function closeTopScores() {
      document.getElementById("topScoresModal").style.display = "none";
    }

    // Start with player name input
    function startGame() {
      let nameInput = document.getElementById("playerNameInput").value.trim();
      if (nameInput === "") {
        alert("Please enter your name!");
        return;
      }
      playerName = nameInput;
      document.getElementById("playerModal").style.display = "none";
      resetGame();
      loop();
    }
  </script>
</body>
</html>
