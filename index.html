<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Game</title>
  <style>
    #topScoresList {
        font-size: 18px;
        text-align: left;
        width: 82px;
        margin: 0 auto;
    }
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: skyblue;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    canvas {
      background: linear-gradient(to bottom, #87CEEB, #fff);
      border: 2px solid #000;
    }
    #scoreBoard {
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 8px 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #2ecc71;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background: #27ae60;
    }
    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s;
    }
    .modal h2 {
      margin-top: 0;
      color: #333;
    }
    .modal p {
      font-size: 18px;
      margin: 10px 0;
    }
    .close-btn {
      margin-top: 10px;
      background: #3498db;
    }
    .close-btn:hover {
      background: #2980b9;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>

  <div id="scoreBoard">
    <button onclick="showTopScores()">View Top 3 Scores</button>
  </div>

  <!-- Game Over Modal -->
  <div id="gameOverModal" class="modal">
    <div class="modal-content">
      <h2>Game Over</h2>
      <p id="finalScore"></p>
      <p id="bestScore"></p>
      <button class="close-btn" onclick="restartGame()">Restart</button>
    </div>
  </div>

  <!-- Top Scores Modal -->
  <div id="topScoresModal" class="modal">
    <div class="modal-content">
      <h2>üèÜ Top 3 Scores</h2>
      <p id="topScoresList"></p>
      <button class="close-btn" onclick="closeTopScores()">Close</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let frames, gravity, bird, pipes, pipeWidth, pipeGap, score, highScore, gameRunning, pipeSpeed;

    // Load scores
    highScore = localStorage.getItem("flappyHighScore") || 0;
    let scoreHistory = JSON.parse(localStorage.getItem("flappyScoreHistory")) || [];

    function resetGame() {
      frames = 0;
      gravity = 0.18;
      pipeWidth = 50;
      pipeGap = 110;
      score = 0;
      pipeSpeed = 2;
      gameRunning = true;

      bird = {
        x: 50,
        y: 150,
        w: 30,
        h: 30,
        dy: 0,
        jump: 3.8,
        draw() {
          ctx.fillStyle = "yellow";
          ctx.fillRect(this.x, this.y, this.w, this.h);
        },
        update() {
          this.dy += gravity;
          this.y += this.dy;
          if (this.y + this.h > canvas.height) {
            gameOver();
          }
        },
        flap() {
          this.dy = -this.jump;
        }
      };
      pipes = [];
    }

    function drawPipes() {
      for (let i = 0; i < pipes.length; i++) {
        let p = pipes[i];
        ctx.fillStyle = "green";
        ctx.fillRect(p.x, 0, pipeWidth, p.top);
        ctx.fillRect(p.x, p.top + pipeGap, pipeWidth, canvas.height - p.top - pipeGap);
      }
    }

    function updatePipes() {
      if (frames % 100 === 0) {
        let top = Math.random() * (canvas.height - pipeGap - 80) + 20;
        pipes.push({ x: canvas.width, top: top, passed: false });
      }
      for (let i = 0; i < pipes.length; i++) {
        let p = pipes[i];
        p.x -= pipeSpeed;

        // Collision
        if (
          bird.x < p.x + pipeWidth &&
          bird.x + bird.w > p.x &&
          (bird.y < p.top || bird.y + bird.h > p.top + pipeGap)
        ) {
          gameOver();
        }

        // Score update
        if (!p.passed && p.x + pipeWidth < bird.x) {
          score++;
          p.passed = true;

          // Increase difficulty
          if (score % 5 === 0) {
            pipeSpeed += 0.5;
            if (pipeGap > 90) pipeGap -= 2;
          }
        }

        // Remove offscreen pipes
        if (p.x + pipeWidth < 0) {
          pipes.splice(i, 1);
          i--;
        }
      }
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 25);
      ctx.fillText("Best: " + highScore, 10, 50);
    }

    function gameOver() {
      gameRunning = false;

      // Update scores
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("flappyHighScore", highScore);
      }
      scoreHistory.push(score);
      localStorage.setItem("flappyScoreHistory", JSON.stringify(scoreHistory));

      // Show modal instead of alert
      document.getElementById("finalScore").textContent = "Your Score: " + score;
      document.getElementById("bestScore").textContent = "Best Score: " + highScore;
      document.getElementById("gameOverModal").style.display = "flex";
    }

    function restartGame() {
      document.getElementById("gameOverModal").style.display = "none";
      resetGame();
    }

    function loop() {
      if (!gameRunning) return requestAnimationFrame(loop);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      bird.update();
      updatePipes();

      bird.draw();
      drawPipes();
      drawScore();

      frames++;
      requestAnimationFrame(loop);
    }

    // Flap control
   // Flap control with keyboard
document.addEventListener("keydown", e => {
  if (e.code === "Space" && !e.repeat) {
    bird.flap();
  }
});

// Flap control with mouse click
canvas.addEventListener("mousedown", () => {
  bird.flap();
});
canvas.addEventListener("touchstart", () => {
  bird.flap();
});

// Optional: Continuous flap while holding mouse
let mouseHeld = false;

canvas.addEventListener("mousedown", () => {
  mouseHeld = true;
});
canvas.addEventListener("mouseup", () => {
  mouseHeld = false;
});

canvas.addEventListener("touchstart", () => {
  mouseHeld = true;
});
canvas.addEventListener("touchend", () => {
  mouseHeld = false;
});

// In your loop(), add this:
if (mouseHeld) {
  bird.flap();
}

    // Show Top 3 Scores Modal
    function showTopScores() {
      let top3 = [...scoreHistory].sort((a, b) => b - a).slice(0, 3);
      document.getElementById("topScoresList").innerHTML = 
        (top3[0] ? "First: " + top3[0] : "1. -") + "<br>" +
        (top3[1] ? "Second: " + top3[1] : "2. -") + "<br>" +
        (top3[2] ? "Third: " + top3[2] : "3. -");
      document.getElementById("topScoresModal").style.display = "flex";
    }

    function closeTopScores() {
      document.getElementById("topScoresModal").style.display = "none";
    }

    // Start
    resetGame();
    loop();
  </script>
</body>
</html>
